<!--INVENTARIOS-->
<div class="inventariosfrecuentes-container">
  <div class="inventariosfrecuentes-content-wrapper">
      <div class="inventariosfrecuentes-sidebar">
          <div class="title-categorias">
              <h2>Inventarios</h2>
          </div>
          <div class="color-body">
            <div class="radio-options">
              <div class="crear-inventario-container">
                <div>
                  <h2>Crear Inventario</h2>
                  <form (ngSubmit)="crearInventario(inventarioForm)" #inventarioForm="ngForm" novalidate>
                    <div>
                      <label for="fechaInicio">Fecha de Inicio</label>
                      <input type="date" id="fechaInicio" [(ngModel)]="inventario.fechaInicio" name="fechaInicio" required
                      #fechaInicio="ngModel">
                      <div *ngIf="fechaInicio.invalid && (fechaInicio.dirty || inventarioForm.submitted)" class="error">
                        <div *ngIf="fechaInicio.errors?.['required']">Fecha de Factura es requerida.</div>
                      </div>
                    </div>
                    <div>
                      <label for="usuario">Usuario</label>
                      <input type="text" id="usuario" [(ngModel)]="inventario.usuario" name="usuario" required
                      minlength="6" 
                    maxlength="6" 
                   pattern="[A-Z0-9]{6}" 
                      #usuario="ngModel">
        <div *ngIf="usuario.invalid && (usuario.dirty || inventarioForm .submitted)" class="error">
          <div *ngIf="usuario.errors?.['required']">El identificador del usuario es requerido.</div>
        </div>        
                    </div>
                    <div class="buttons">
                    <button type="submit">Iniciar Inventario</button>
                  </div>
                  </form>
                </div>
